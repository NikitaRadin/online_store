{% extends "basic.html" %}
{% block content %}
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for subcategory in subcategories %}
    <div class="col">
        <div class="card h-100 shadow">
            <img src={{ subcategory.image_path }} class="card-img-top" height=230 style="object-fit: cover;">
            <div class="card-img-overlay">
                <div class="card-body">
                    <a href="/subcategory/?subcategory_id={{ subcategory.id }}" style="text-decoration: none; color: black;">
                        <h4 class="card-title text-white text-center">
                            <strong>{{ subcategory.name }}</strong>
                        </h4>
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
