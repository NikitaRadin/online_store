{% extends "basic.html" %}
{% block content %}
<div class="row row-cols-1 row-cols-md-6 g-4">
    {% for product in products %}
    <div class="col">
        <div class="card h-100">
            <img src={{ product.image_path }} class="card-img-top" height=150
                 style="object-fit: cover;">
            <div class="card-body">
                <a href="/product/?product_id={{ product.id }}" style="text-decoration: none; color: black;">
                    <h6 class="card-title text-center">{{ product.name }}</h6>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
